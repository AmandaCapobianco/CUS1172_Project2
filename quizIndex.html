<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="quizstyle.css">

    <title> Project 2 Milestone 1 </title>

    <script src="quiz.js"></script>

  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>Project 2 Milestone 1: Simple Math Quiz!</h1>
            <div class="jumbotron jumbotron-fluid">
              <div class="container">
                <div id="start">
                <h2><span style="color:green">Begin Quiz!</h2>
                    <button id="startQuiz" onclick="startQuiz()" type="button" class="btn btn-success">START</button>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>

    <div id="mathQuiz">
      <div class="row">
      <div class="col-8">
      <div id="question"></div>

      <div class="buttons">
        <button id="btn0"><span id="choice0" ></span></button>
        <button id="btn1"><span id="choice1"></span></button>
        <button id="btn2"><span id="choice2"></span></button>
        <button id="btn3"><span id="choice3"></span></button>
      </div>
</div>

  <div class="col-4">
      <div class="jumbotron jumbotron-fluid">
        <div class="scoreboard">

          <h2 id="progress"></h2>
          <h2 id="score"></h2>
          <h2 id="failOrpass"></h2>
          <h2 id="tryagain"></h2>

        </div>
      </div>
    </div>
  </div>
</div>


  </body>
</html>
